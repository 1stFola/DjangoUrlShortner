<head>
    <script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous">  </script>

    <script>

  function myFunction() {
  
  let copyText = document.getElementById("myInput");


  copyText.select();
  copyText.setSelectionRange(0, 99999);

  
  navigator.clipboard.writeText(copyText.value);

  alert("Copied the text: " + copyText.value);
} 

    </script>

    <style>
        *,
*::before,
*::after {
  box-sizing: border-box;
}

body,
section {
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 1rem;
  margin: 7px;
  border-radius: 10px;
}
    

body {
  min-height: 100vh;
  font-family: "Lato", sans-serif;
  line-height: 1.5;
  color: #111;
}

main {
  max-width: 720px;
  width: 100%;
  border: 2.5px solid #330867;
  border-radius: 4px;
  box-shadow: 0 10px 20px rgba(17, 17, 17, 0.125),
    0 5px 5px rgba(17, 17, 17, 0.25);
  background-image: linear-gradient(to top, #e3beb8 0%, #ff2e2e 50%);
}

h1 {
  padding: 1rem;
  color: white;
}

input,
button {
  font-family: inherit;
  line-height: inherit;
  color: inherit;
  border: 0;
  padding: 1rem;
}

input {
  box-sizing: border-box;
  width: 100%;
}

.buttons {
  display: flex;
}

button {
  cursor: pointer;
  flex: 1;
  background-color: transparent;
  color: white;

    background-color: rgba(255, 255, 255, 0.5);
  } */
}

section {
  min-height: 120px;
  text-align: center;
  background-color: white;
}

.btnSuccess {
    border: 2px solid black;
    background-color:  #f28ab2;
    color: white;
    padding: 14px 28px;
    font-size: 16px;
    cursor: pointer;
    border-color: black;
    border-radius: 5px;
}

.btnSuccess:hover {
    background-color: white;
    color:  #f28ab2;
  }


    </style>
</head>


<main>
  <h1>URL Shortener</h1>
  <form id="post-form">
    {% csrf_token %}
  <input type="text" name="link" id="link" placeholder="Paste your long URL here, make we shorten am!">
  <div class="buttons">
    <button type="submit" id="shorten">Click to shorten</button>
  </div>
  </form>
  
  <section id="section"><h2 id="myInput"></h2><button id="btnSuccess" onclick="myFunction()">Copy</button></section>

    
</main>

<script type="text/javascript">
  $(document).on('submit','#post-form',function(e){
    e.preventDefault();

    $.ajax({
      type:'POST',
      url:'/create',
      data:{
        link:$('#link').val(),
        csrfmiddlewaretoken:$('input[name=csrfmiddlewaretoken]').val(),
      },
      success: function(data){
        $('h2').html("urlfolac9.herokuapp.com/"+data)
      }
    });
  });
</script>
